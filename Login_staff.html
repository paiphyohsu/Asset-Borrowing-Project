<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <script src="/public/css/bootstrap.bundle.min.js"></script>
</head>

<body style="background-color: rgb(190, 173, 250); display: flex; justify-content: center; align-items: center; margin: 0; font-size: small; height: 100vh;">
    <div class="container">
        <div class="row bg-white">
            <div class="col">
                <button onclick="loginstudent()" class="btn mt-5" style="background-color: rgb(255, 243, 218);">Student</button> 
                <button class="btn mt-5" style="background-color: rgb(190, 173, 250);">Staff/Lecturer</button>
                <h3 class="text-center  mb-4">Login</h3>
                <input class="form-control mb-4" id="email" type="text" placeholder="Email">
                <input class="form-control mb-4" id="password" type="password" placeholder="Password">
                <button onclick="login()" class="btn btn-primary form-control mb-4">Login</button>
                <p class="mb-5"></p>
            </div>

        </div>
    </div>

    <script>
        function loginstudent(){
            window.location.href = "Login_student.html";
        }
        function login() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            
            if (email === "staff" && password === "1234") {
                alert("เข้าสู่ระบบสำเร็จ");
                window.location.href = "staff-edit.html"; 
            }   else if(email === "lec" && password === "1234"){    
                alert("เข้าสู่ระบบสำเสร็จ");
                window.location.href = "apporve_lecturer.html";
            } 
            else {
                alert("รายละเอียดการเข้าสู่ระบบไม่ถูกต้อง");
            }
        }
    </script>
</body>

</html>
