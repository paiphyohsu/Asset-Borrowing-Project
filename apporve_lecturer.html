<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <script src="/public/css/bootstrap.bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-abcdefg...." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container-fluid" style="margin: 0;">
        <div class="row">
            <!-- Left -->
            <div class="col-md-2">
                <div class="row text-center"
                    style="background-color: rgb(190, 173, 250); height: 100vh; border-radius: 0px 30px 30px 0px;">

                    <div class="container d-flex flex-column align-items-center">
                        <i class="bi-person-circle" style="font-size: 3rem;"></i>

                        <button class="btn mb-4"
                            style="background-color: rgb(255, 243, 218); text-align: left; border-radius: 250px; font-size: 1.5rem; font-weight: bold;">Lecturer</button>

                        <button class="btn mb-2 bg-dark"
                            style=" color: #FEDADA; text-align: left; border-radius: 250px; font-size: 1.5rem">
                            <i class="fas fa-home" style="font-size: 2rem;"></i>Asset List
                            list
                        </button>

                        <button onclick="db()" class="btn mb-3 text-muted"
                            style=" text-align: left; border-radius: 250px; font-size: 1.5rem">
                            <i class="fas fa-chart-bar" style="font-size: 2rem;"></i> Dashboard</button>

                        <button onclick="history()" class="btn mb-3 text-muted"
                            style="text-align: left; border-radius: 250px; font-size: 1.5rem">
                            <i class="fas fa-history" style="font-size: 2rem;"></i> History</button>

                    </div>

                    <button onclick="logout()" class="btn mt-auto text-muted">
                        <i class="fas fa-sign-out-alt" style="font-size: 2rem;"></i>
                        <span style="font-size: 1.5rem;">Log Out</span>
                    </button>
                </div>
            </div>

            <!-- แถบฝั่งขวา -->
            <div class="col-md-10">
                <div class="row mt-4">
                    <div class="container d-flex-end mb-5">
                        <nav class="navbar navbar-expand navbar-light">
                            <div class="container">
                                <a class="nav-item nav-link active" href="#" aria-current="page"
                                    style="font-size: 25px;">
                                </a>
                                <form class="d-flex" style="background-color: gray;">
                                    <input type="text" placeholder="Search">
                                    <button class="btn"><i class="bi-search"></i></button>
                                </form>
                            </div>
                        </nav>
                    </div>


                    <div class="container mt-2">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>No.</th>
                                    <th></th>
                                    <th>Product</th>
                                    <th>Name</th>
                                    <th>Asset status</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="table-body">
                                <!-- The table body will be generated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="noteModal" tabindex="-1" aria-labelledby="noteModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="noteModalLabel">Reject Note</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="noteInput">Note</label>
                            <textarea class="form-control" id="noteInput" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="submitNote()">Submit</button>
                    </div>
                </div>
            </div>
        </div>

</body>
<script>
    function db() {
        window.location.href = "db-lec.html"
    }
    function history() {
        window.location.href = "history-lec.html"
    }
    function logout() {
        window.location.href = "Home.html"
    }
    const data = [
        {
            number: 1,
            image: '/public/image/book.png',
            product: 'Book',
            name: 'Marry Marry',
            status: 'Approve',
        },
        {
            number: 2,
            image: '/public/image/pen.png',
            product: 'Pen',
            name: 'Peter Peter',
            status: 'waiting...',
        },
        {
            number: 3,
            image: '/public/image/chair.png',
            product: 'Chair',
            name: 'Cherry Cherry',
            status: 'waiting...',
        },
    ];

    const tableBody = document.getElementById('table-body');

    function generateRow(item, index) {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${item.number}</td>
            <td><img src="${item.image}" width="100" alt="${item.product}"></td>
            <td>${item.product}</td>
            <td>${item.name}</td>
            <td class="${item.status === 'Approve' ? 'text-success' : item.status === 'Rejected' ? 'text-danger' : ''}">${item.status}</td>
            <td>
                ${item.status === 'waiting...'
                ? `<button class="btn btn-primary" onclick="approve(${index})">Approve</button>
                       <button class="btn btn-danger" onclick="reject(${index})">Reject</button>`
                : ''}
            </td>
        `;
        return row;
    }

    data.forEach((item, index) => {
        tableBody.appendChild(generateRow(item, index));
    });

    function approve(index) {
        data[index].status = 'Approve';
        const row = generateRow(data[index], index);
        tableBody.replaceChild(row, tableBody.children[index]);
    }

    function reject(index) {
        data[index].status = 'Rejected';
        const row = generateRow(data[index], index);
        tableBody.replaceChild(row, tableBody.children[index]);
    }

</script>
</body>

</html>
