<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrowing asset</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <script src="/public/css/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container-fluid" style="margin: 0;">
        <nav class="navbar navbar-expand navbar-light" style="background-color: rgb(190, 173, 250); border-bottom-left-radius: 16px;">

            <div class="container">
                <a class="nav-item nav-link active" href="#" aria-current="page" text="text-white" style="color:white;font-size: 25px;">Borrowing asset</a>
               
            </div>
        </nav>
        

            <!-- Right -->
            <div class="col-md-10 container">
                <div class="row mt-4">
                    <div class="container d-flex-end mb-5">
                        <nav class="navbar navbar-expand navbar-light">
                            <div class="container">
                                <a class="nav-item nav-link active" href="#" aria-current="page"
                                    style="font-size: 25px;"></a>
                                <form class="d-flex" style="background-color: gray;">
                                    <input type="text" placeholder="Search">
                                    <button class="btn"><i class="bi-search"></i></button>
                                </form>
                            </div>
                    </div>


                    <div class="modal fade mt-auto" id="modalId" tabindex="-1" data-bs-backdrop="static"
                        data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm"
                            role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalTitleId">Add asset</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    No.
                                    <input type="number" id="txtAge" class="form-control" placeholder="Number">
                                    Name
                                    <input type="text" id="txtName" class="form-control mb-2" placeholder="Name">
                                    Asset Status
                                    <input type="text" id="txtName" class="form-control mb-2" placeholder="Status">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" id="btnSaveAdd" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="table-container">

                        <table class="table table-striped text-center">
                            <thead>
                                <tr>
                                    <th>No</th>
                                    <th>Picture</th>
                                    <th>Name</th>
                                    <th>Asset Status</th>
                                    <th>Quantity</th>
                                    <th>Date for borrowing</th>
                                    <th>Date for return</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td><img src="" alt="Image"></td>
                                    <td>Notebook</td>
                                    <td class="text-success">Available</td>
                                    <td><input type="number" placeholder="Enter the amount to borrow..." id="input" class="form-control" required></td>
                                    <td><input type="date" id="date1"></td>
                                    <td><input type="date" id="date2"></td>
                                </tr>

                                <tr>
                                    <td>2</td>
                                    <td><img src="" alt="Image"></td>
                                    <td>Pen</td>
                                    <td class="text-success">Available</td>
                                    <td><input type="number" placeholder="Enter the amount to borrow..." id="input" class="form-control" required></td>
                                    <td><input type="date" id="date1"></td>
                                    <td><input type="date" id="date2"></td>
                                </tr>

                                
                                </tr>
                            </tbody>
                        </table>

                    </div>
                    <div class="container d-flex flex-column align-items-center mt-5">
                    <button class="btn btn-primary">Next</button>
                    </div>
                    <script>
                        
                const btnsignout= document.querySelectorAll('.btn-primary');
                btnsignout.forEach(function(btn) {
                  btn.onclick = function() {
                    var date1 = document.getElementById("date1").value;
                    localStorage.setItem("date1value",date1);
                    var date2 = document.getElementById("date2").value;
                    localStorage.setItem("date2value",date2);
                    
                 
                    
                
                
                    window.location.href = "comfirm_borrowingnew.html"; // Use '=' instead of '()'
                  }
                });
                
                
                
                    </script>
                </div>
            </div>
        </div>


</body>

</html>
