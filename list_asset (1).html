<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/Project/css/bootstrap.min.css">
    <script src="/Project/js/bootstrap.bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-abcdefg...." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container-fluid" style="margin: 0;">
        <div class="row">
            <!-- Left -->
            <div class="col-md-2">
                <div class="row text-center"
                    style="background-color: rgb(190, 173, 250); height: 100vh; border-radius: 0px 30px 30px 0px;">

                    <div class="container d-flex flex-column align-items-center">
                        <i class="bi-person-circle" style="font-size: 3rem;"></i>

                        <button onclick="profile()" class="btn mb-4"
                            style="background-color: rgb(255, 243, 218); text-align: left; border-radius: 250px; font-size: 1.5rem; font-weight: bold;">Student</button>

                        <button onclick="browseAsset()" class="btn mb-2 bg-dark"
                            style="color: #FEDADA; text-align: left; border-radius: 250px; font-size: 1.2rem">
                            <i class="bi-house-fill" style="font-size: 2rem;"></i>Browse Asset List
                        </button>

                        <button onclick="status()" class="btn mb-3 text-muted"
                            style="text-align: left; border-radius: 250px; font-size: 1.2rem">
                            <i class="bi-card-checklist" style="font-size: 2rem;"></i> Status</button>
                    </div>

                    <button onclick="logout()" class="btn mt-auto text-muted">
                        <i class="fas fa-sign-out-alt" style="font-size: 1.3rem;"></i>
                        <span style="font-size: 1.5rem;">Log Out</span>
                    </button>
                </div>
            </div>

            <!-- Right -->
            <div class="col-md-10 container">
                <div class="row mt-4">
                    <div class="container d-flex-end mb-5">
                        <nav class="navbar navbar-expand navbar-light">
                            <div class="container">
                                <a class="nav-item nav-link active" href="#" aria-current="page"
                                    style="font-size: 25px;"></a>
                                <form class="d-flex" style="background-color: gray;">
                                    <input type="text" placeholder="Search">
                                    <button class="btn"><i class="bi-search"></i></button>
                                </form>
                            </div>
                        </nav>
                    </div>

                    <div class="table-container">
                        <table class="table table-striped text-center">
                            <thead>
                                <tr>
                                    <th>No</th>
                                    <th>Picture</th>
                                    <th>Name</th>
                                    <th>Asset Status</th>
                                    <th>Quantity</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td><img src="#" alt="Image"></td>
                                    <td>Notebook</td>
                                    <td class="text-success">Available</td>
                                    <td>5</td>
                                </tr>

                                <tr>
                                    <td>2</td>
                                    <td><img src="#" alt="Image"></td>
                                    <td>Pen</td>
                                    <td class="text-success">Available</td>
                                    <td>10</td>
                                </tr>

                                <tr>
                                    <td>3</td>
                                    <td><img src="#" alt="Image"></td>
                                    <td>Ipad</td>
                                    <td class="text-warning">Borrowed</td>
                                    <td>15</td>
                                </tr>

                                <tr>
                                    <td>4</td>
                                    <td><img src="#" alt="Image"></td>
                                    <td>E-book</td>
                                    <td class="text-danger">Disabled</td>
                                    <td>7</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="container d-flex flex-column align-items-center mt-5">
                        <button onclick="borrowing()" class="btn btn-primary">Borrowing</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function profile() {
            window.location.href = "profile.html";
        }

        function status() {
            window.location.href = "checkstatus.html";
        }

        function logout() {
            window.location.href = "Home.html";
        }

        function browseAsset() {
            window.location.href = "list_asset.html";
        }

        function borrowing() {
            window.location.href = "list_asset_select.html";
        }
    </script>
</body>

</html>
