<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <script src="/public/css/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <div class="row text-center"
                    style="background-color: rgb(190, 173, 250); height: 100vh; border-radius: 0px 30px 30px 0px;">

                    <div class="container d-flex flex-column align-items-center">
                        <i class="bi-person-circle" style="font-size: 3rem;"></i>

                        <button class="btn mb-4"
                            style="background-color: rgb(255, 243, 218); text-align: left; border-radius: 250px; font-size: 1.5rem; font-weight: bold;">Lecturer</button>

                        <button onclick="asset()" class="btn mb-2 text-muted"
                            style=" text-align: left; border-radius: 250px; font-size: 1.2rem">
                            <i class="fas fa-home" style="font-size: 2rem;"></i>Asset List
                            list
                        </button>

                        <button class="btn mb-3 bg-dark"
                            style="color: #FEDADA; text-align: left; border-radius: 250px; font-size: 1.2rem">
                            <i class="fas fa-chart-bar" style="font-size: 2rem;"></i> Dashboard</button>

                        <button onclick="history()" class="btn mb-3 text-muted"
                            style="text-align: left; border-radius: 250px; font-size: 1.2rem">
                            <i class="fas fa-history" style="font-size: 2rem;"></i> History</button>

                    </div>

                    <button onclick="logout()" class="btn mt-auto text-muted">
                        <i class="fas fa-sign-out-alt" style="font-size: 2rem;"></i>
                        <span style="font-size: 1.3rem;">Log Out</span>
                    </button>
                </div>
            </div>

            <!-- แถบฝั่งขวา -->
            <div class="col-sm-10">
                <div class="container d-flex-end mb-5">
                    <nav class="navbar navbar-expand navbar-light">
                        <div class="container">
                            <a class="nav-item nav-link active" href="#" aria-current="page" style="font-size: 25px;">
                            </a>
                            <form class="d-flex" style="background-color: gray;">
                                <input type="text" placeholder="Search">
                                <button class="btn"><i class="bi-search"></i></button>
                            </form>
                        </div>
                    </nav>
                </div>
                <div class="container mt-2">
                    <table id="assetTable" class="table table-striped">
                        <thead>
                            <tr>
                                <th>No.</th>
                                <th></th>
                                <th>Product</th>
                                <th>Name</th>
                                <th>Asset status</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>

                    <script>
                        function asset() {
                            window.location.href = "apporve_lecturer.html"
                        }
                        function history() {
                            window.location.href = "history-lec.html"
                        }
                        function logout() {
                            window.location.href = "Home.html"
                        }
                        // Data representing your table rows
                        const tableData = [
                            {
                                no: 1,
                                imgSrc: "/public/image/book.png",
                                product: "Book",
                                name: "Marry Marry",
                                assetStatus: "waiting..."
                            },
                            {
                                no: 2,
                                imgSrc: "/public/image/pen.png",
                                product: "Pen",
                                name: "Peter Peter",
                                assetStatus: "waiting..."
                            },
                            {
                                no: 3,
                                imgSrc: "/public/image/chair.png",
                                product: "Chair",
                                name: "Cherry Cherry",
                                assetStatus: "waiting..."
                            },
                            // Add more data as needed
                        ];

                        const tableBody = document.querySelector("#assetTable tbody");

                        // Function to handle "Approve" button click
                        function handleApproveButtonClick(rowIndex) {
                            // Find the row of the clicked button
                            const row = tableBody.rows[rowIndex];

                            // Change "Asset status" to "Approved" and set its text color to green
                            row.cells[4].textContent = "Approved";
                            row.cells[4].style.color = "green";

                            // Remove the "Approve" and "Reject" buttons from the row
                            const buttonsCell = row.cells[5];
                            buttonsCell.innerHTML = ""; // Clear the cell content
                        }

                        // Function to handle "Reject" button click
                        function handleRejectButtonClick(rowIndex) {
                            // Find the row of the clicked button
                            const row = tableBody.rows[rowIndex];

                            // Change "Asset status" to "Rejected" and set its text color to red
                            row.cells[4].textContent = "Rejected";
                            row.cells[4].style.color = "red";

                            // Remove the "Approve" and "Reject" buttons from the row
                            const buttonsCell = row.cells[5];
                            buttonsCell.innerHTML = ""; // Clear the cell content
                        }

                        // Populate the table with data
                        tableData.forEach((item, index) => {
                            const row = tableBody.insertRow();
                            row.innerHTML = `
                                    <td>${item.no}</td>
                                    <td><img src="${item.imgSrc}" width="100" alt="${item.product}"></td>
                                    <td>${item.product}</td>
                                    <td>${item.name}</td>
                                    <td>${item.assetStatus}</td>
                                    <td>
                                        <button class="btn btn-primary" onclick="handleApproveButtonClick(${index})">Approve</button>
                                        <button class="btn btn-danger" onclick="handleRejectButtonClick(${index})">Reject</button>
                                    </td>
                                `;
                        });
                    </script>
</body>

</html>
