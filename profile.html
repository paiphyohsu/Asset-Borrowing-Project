<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Check Status</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="/public/css/bootstrap.min.css">
        <script src="/public/css/bootstrap.bundle.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
        <script
            src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
        <link rel="stylesheet" href="/public/css/checkstatus.css">
        <script
            src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-abcdefg...." crossorigin="anonymous"
            referrerpolicy="no-referrer" />
    </head>
    <body>
        <style>
            #right-side {
                position: relative;
                margin-top: 10rem;
            }
            </style>
        <div class="container-fluid" style="margin: 0;">
            <div class="row">
                <!-- Left -->
                <div class="col-md-2">
                    <div class="row text-center"
                        style="background-color: rgb(190, 173, 250); height: 100vh; border-radius: 0px 30px 30px 0px;">
                        <div
                            class="container d-flex flex-column align-items-center">
                            <i class="bi-person-circle" style="font-size: 3rem;"></i>
                            <button class="btn mb-4"
                                style="background-color: rgb(255, 243, 218); text-align: left; border-radius: 250px; font-size: 1.5rem; font-weight: bold;">Student</button>
                            <button onclick="browseasset()"
                                class="btn mb-2 text-muted"
                                style=" text-align: left; border-radius: 250px; font-size: 1.2rem">
                                <i class="bi-house-fill"
                                    style="font-size: 2rem;"></i> Browse asset
                                list
                            </button>
                            <button onclick="status()"
                                class="btn mb-3 text-muted"
                                style="text-align: left; border-radius: 250px; font-size: 1.2rem">
                                <i class="bi-card-checklist"
                                    style="font-size: 2rem;"></i> Status</button>
                                    <button onclick="logout()" class="btn mt-auto text-muted">
                                        <i class="fas fa-sign-out-alt" style="font-size: 2rem;"></i>
                                        <span style="font-size: 1.3rem;">Log Out</span>
                                    </button>
                        </div>
                    </div>
                    
                </div>
            <!-- </div> -->
            <div class="col text-center" id="right-side">
                <iconify-icon icon="grommet-icons:status-unknown" style="font-size: 3rem;"></iconify-icon>
                <p class="mt-3">Name</p>
                <p class="sameline" id="textt">aaaaaaa</p>
                <p class="mt-2">Email</p>
                <p>6431501124@lamduan.mfu.ac.th</p>
                <button class="btn btn-warning sameline" id="btnEdit">edit</button>
            </div>
        </div>
    </div>
            <div class="modal fade" id="editModal" tabindex="-1"
                aria-labelledby="editModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editModalLabel">Edit
                                Name</h5>
                            <button type="button" class="btn-close"
                                data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="text" class="form-control"
                                id="txtEditName" placeholder="New Name">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary"
                                data-bs-dismiss="modal">Close</button>
                            <button id="btnSave" type="button"
                                class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                        </div>
                    </div>
                </div>
            </div>

            <script>
            function browseasset(){
                window.location.href = "list_asset.html";
            }
            function logout(){
                window.location.href = "Home.html"
            }
            function status(){
                window.location.href = "checkstatus.html"
            }
            document.querySelector('#btnEdit').onclick = function() {
                // Show the modal
                $('#editModal').modal('show');
            }
    
            document.querySelector('#btnSave').onclick = function() {
                const newName = document.querySelector('#txtEditName').value;
                document.getElementById('textt').textContent = newName;
            }
        </script>
        </body>
    </html>
